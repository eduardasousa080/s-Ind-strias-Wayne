<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Inventário de Dispositivos de Segurança</title>
</head>
<body>
    <h1>Inventário de Dispositivos de Segurança</h1>
    <form method="POST" action="/security-devices">
        <input type="text" name="device_name" placeholder="Nome do Dispositivo" required>
        <input type="text" name="device_info" placeholder="Informação do Dispositivo">
        <button type="submit" name="action" value="add">Adicionar</button>
        <button type="submit" name="action" value="remove">Remover</button>
        <button type="submit" name="action" value="update">Atualizar</button>
    </form>
    
    <h2>Dispositivos Atuais</h2>
    <ul>
        {% for name, info in devices.items() %}
            <li>{{ name }}: {{ info }}</li>
        {% endfor %}
    </ul>
</body>
</html>
